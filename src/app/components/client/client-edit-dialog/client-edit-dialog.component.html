<h1 md-dialog-title>Edit {{client.name}}</h1>
<div md-dialog-content>
  <md-input-container>
    <input mdInput placeholder="Client Name" [(ngModel)]="client.name">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Client IP" [(ngModel)]="client.ip">
  </md-input-container>
  
  <md-input-container>
    <input mdInput placeholder="Server" [mdAutocomplete]="auto" [formControl]="serverCtrl">
  </md-input-container>
  <md-autocomplete #auto="mdAutocomplete">
   <md-option *ngFor="let server of filteredServers | async" [value]="server.name">
      {{ server.name }}
   </md-option>
  </md-autocomplete>
</div>
<div md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <button md-button (click)="save()">Save</button>
</div>
